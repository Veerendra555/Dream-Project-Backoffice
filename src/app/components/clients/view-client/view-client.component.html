<div class="card">
    <div class="card-header page-content-header">
        <div class="row">
            <div class="col-md-3">
                <h3>Clients</h3>    
            </div>
            <div class="col-md-8">
                <button class="btn btn-success" [routerLink]="['/add-client']" style="float:right;">+ Clients</button>
            </div>
        </div>
    </div>

    <div class="card-body">
       <div class="table-responsive">
           <table datatable   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-sm row-border hover">
               <thead style="background-color:#fb9013;">
                   <tr>
                       <th>S NO</th>
                       <th>Client Name</th>
                       <th>Partner Name</th>
                       <th>Marriage Date</th>
                       <th>Time</th>
                       <th>colorCode</th>
                       <th>Qr Code</th>
                       <th>view</th>
                       <th>Edit</th>
                       <th>Delete</th>
                       <!-- <th>Image 1</th>
                       <th>Image 2</th>
                       <th>Carousel 1</th>
                       <th>Carousel 2</th>
                       <th>Carousel 3</th>
                       <th>Carousel 4</th>
                       <th>Video</th> -->
                   </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let data of clientsData;let i= index">
                    <td>{{i+1}}</td>
                   <td>{{data.clientName}}</td>
                   <td>{{data.partnerName}}</td>
                   <td>{{data.marriageDate}}</td>
                   <td>{{data.marriageTime}}</td>
                   <td class="text-center">
                     <div [ngStyle]="{'background-color':data.colorCode}" class="circle"></div>
                   </td>
                   <td><img  src="assets/images/eye.png"  height="25px" (click)="open(content,data._id,data)"  /></td>
                   <td><img  src="assets/images/eye.png"  height="25px" (click)="editClient(data._id)"  /></td>
                   <td><img  src="assets/images/edit.png"  height="25px" (click)="addEvent(data._id)"  /></td>
                   <td><img  src="assets/images/delete.png"  height="25px" (click)="deleteClient(data)"  /></td>

                   <!-- <td></td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td> -->
                  </tr>
               </tbody>
           </table>
        </div> 
    </div>
</div>  

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-body m-4">
        <div class="row">
            <div class="col-md-8">
                <ngx-qrcode
                #parent
                [elementType]="elementType"
                [errorCorrectionLevel]="correctionLevel"
                [value]="value"
                alt="Demo QR Code"
                ></ngx-qrcode>
            </div>
            <div class="col-md-4 d-flex justify-content-md-center align-items-center">
            <img src="assets/images/download.svg" style="cursor: pointer;"  (click)="saveAsImage(parent)">
            </div>
        </div>
        

<!-- <button class="btn btn-primary" (click)="saveAsImage(parent)">Download QR Code Image</button> -->
    </div>
  </ng-template>

<div class="card">
    <div class="card-header page-content-header">
        <div class="row">
            <div class="col-md-3">
                <h3>Events</h3>    
            </div>
            <div class="col-md-8">
                <button class="btn btn-success" (click)="addEvent()" style="float:right;">+ Events</button>
            </div>
        </div>
    </div>

    <div class="card-body">
       <div class="table-responsive">
           <table datatable   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-sm row-border hover">
               <thead style="background-color:#fb9013;">
                   <tr>
                    <th>S NO</th>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Event Time</th>
                    <th>Address</th>
                    <th>Image</th>
                   </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let data of eventData;let i=index">
                   <td>{{i+1}}</td>
                   <td>{{data.eventName}}</td>
                   <td>{{data.eventDate}}</td>
                   <td>{{data.eventTime}}</td>
                   <td>{{data.eventAddress}}</td>
                   <td>
                     <img src="{{data.eventImageUrl}}" width="30px"/>
                   </td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td>
                  

                  </tr>
               </tbody>
           </table>
        </div> 
    </div>
</div>

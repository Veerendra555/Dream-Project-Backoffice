<div class="card">
    <div class="card-header  page-content-header">
        <div class="row">
            <div class="col-md-3">
               <h3>Brands</h3> 
            </div>
            <div class="col-md-8">
                <button class="btn btn-success" (click)="addBrand()"  style="float:right;">+ Brands</button>
            </div>
        </div>
    </div>

    <div class="card-body">
       <div class="table-responsive">
           <table  class="table table-striped table-sm row-border hover"  datatable   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
               <thead style="background-color:#fb9013;">
                   <tr>
                    <th>
                        S NO
                    </th>
                    <th>
                     Brand Name
                 </th>
                 <th>
                       Brand Image
                  </th>
                    <th>
                         Status
                   </th>
                  <th>
                    Actions
               </th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let brand of brandsData;let i = index;">
                       <td >{{i+1}}</td>
                       <td>{{brand?.brandName}}</td>
                       <td><img  src="{{brand.brandImgUrl}}" width="50px" height="50px" alt="Brands Image"/></td>
                    
                       <td>
                           <div class="custom-control custom-switch">
                               <input
                                 type="checkbox"
                                 class="custom-control-input"
                                 [checked]="brand.isActive == true"
                                 id="{{brand._id}}"
                                 (change)="changeBrandsStatus(brand)"
                               />
                               <label
                                 class="custom-control-label"
                                 for="{{brand._id }}"
                                 style="cursor: pointer;"
                               ></label>
                             </div>
                             
                       </td>
                       <td>
                           <img  src="assets/images/edit.png"  height="25px" (click)="editData(brand._id)"  />
                           <!-- <img  src="assets/images/delete.png" (click)="deleteBrand(brand)"  height="25px"  />   -->
                           <img  src="assets/images/more.png"  (click)="viewData(brand)"  height="25px"  />  
                       </td>
                   </tr>
               </tbody>
           </table>
        </div> 
    </div>
</div>


<div class="page-content-header">
    <h3>{{ id == null  ? "ADD " : "UPDATE " }} User</h3>
</div>
<div class="page-content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card overall-contentblock">

                    <div class="card-body">                     
                        <form #registerForm='ngForm' novalidate (ngSubmit)="onSubmit(registerForm)">
                            <div class="form-group form-row">
                                <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Name</label>                     
                                <div class="col-md-8 col-sm-8 mb-3">

                                    <input type="text"  class="form-control form-control-sm" name='name'
                                        [(ngModel)]="userData.name" #name="ngModel" required>
                            
                                    <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                        class="form-text text-danger">
                                        <div *ngIf="name.errors.required">Name is required. </div>
                                    </div>
                                </div>
                                </div>

                                <div class="form-group form-row">
                                    <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Email</label>                     
                                    <div class="col-md-8 col-sm-8 mb-3">
                            
                                    <input type="email"  class="form-control form-control-sm" name='email'
                                    [(ngModel)]="userData.email" #email="ngModel" required>
                        
                                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                    class="form-text text-danger">
                                    <div *ngIf="email.errors.required">Email is required. </div>
                                </div>
                                        
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Phone</label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                    
                            <input type="text"  class="form-control form-control-sm" name='phone'
                            [(ngModel)]="userData.phone" #phone="ngModel" required>
                
                        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                            class="form-text text-danger">
                            <div *ngIf="phone.errors.required">Phone No is required. </div>
                        </div>
                                
                    </div>
                </div>


                <div class="form-group form-row">
                    <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">State</label>                     
                    <div class="col-md-8 col-sm-8 mb-3">
                        <select name='state' class="form-control form-control-sm" name='state'
                        [(ngModel)]="userData.state" #state="ngModel" required>
                        <option value="TS">Telengana</option>
                        <option value="AP">Andhra Pradesh</option>
                      </select>
                      <div *ngIf="state.invalid && (state.dirty || state.touched)"
                      class="form-text text-danger">
                      <div *ngIf="state.errors.required">state is required. </div>
                  </div>
                          
              </div>
          </div>


          <div class="form-group form-row">
            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">City</label>                     
            <div class="col-md-8 col-sm-8 mb-3">
    
            <input type="text"  class="form-control form-control-sm" name='city'
            [(ngModel)]="userData.city" #city="ngModel" required>

        <div *ngIf="city.invalid && (city.dirty || city.touched)"
            class="form-text text-danger">
            <div *ngIf="city.errors.required">City No is required. </div>
        </div>
                
    </div>
</div>

<div class="form-group form-row">
    <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">Pin Code</label>                     
    <div class="col-md-8 col-sm-8 mb-3">

    <input type="text"  class="form-control form-control-sm" name='zipCode'
    [(ngModel)]="userData.zipCode" #zipCode="ngModel" required>

<div *ngIf="zipCode.invalid && (zipCode.dirty || zipCode.touched)"
    class="form-text text-danger">
    <div *ngIf="zipCode.errors.required">Pin Code is required. </div>
</div>
        
</div>
</div>



                        <div class="form-group form-row">
                            <label class="col-md-2 col-sm-3 col-form-label col-form-label-md text-sm-right" for="normal-input-1">AddressLine</label>                     
                            <div class="col-md-8 col-sm-8 mb-3">
                            <!-- <gx-card card-title="FullPage Editor"> -->
                                <ck-editor class="mb-4"
                                           name="description"
                                           [(ngModel)]="userData.addressLine"
                                            #addressLine="ngModel"
                                           [config]="config"
                                           required
                                           [fullPage]="fullPage"></ck-editor>
                              <!-- </gx-card> -->
                              <div *ngIf="addressLine.invalid && (addressLine.dirty || addressLine.touched)"
                              class="form-text text-danger">
                              <div *ngIf="addressLine.errors.required"> Address is required. </div>
                          </div>
                              </div>
                        </div>

                        <div class="row">
                            <button class="btn btn-primary mr-2" style="margin-left: 40%;" [disabled]="registerForm.invalid">
                                Submit</button>
                                <a class="btn btn-danger" (click)="backClicked()">Back</a>
                        </div>     
                                    </form>
                                </div>
                            </div>
                            </div>
                        </div>
                      </div>

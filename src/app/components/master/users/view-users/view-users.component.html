<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-3">
               <h3>Users</h3> 
            </div>
            <div class="col-md-8">
                <button class="btn btn-success" [routerLink]="['/user']" style="float:right;">+ User</button>
            </div>
        </div>
    </div>
    <div class="card-body">
       <div class="table-responsive">
           <table datatable   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" class="table table-bordered table-striped">
               <thead style="background-color:#fb9013;">
                   <tr>
                       <th>
                        S NO
                       </th>
                       <th>
                         Name
                    </th>
                    <th>
                        Phone
                   </th>
                   <th>
                    Email
                   </th>
                       <th>
                            Status
                      </th>
                     <th>
                       Actions
                  </th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let user of userData;let i = index;">
                       <td >{{i+1}}</td>
                       <td>{{user?.name}}</td>
                       <td>{{user?.phone}}</td>
                       <td>{{user?.email}}</td>
                       <td>
                           <div class="custom-control custom-switch">
                               <input
                                 type="checkbox"
                                 class="custom-control-input"
                                 [checked]="user.isActive == true"
                                 id="{{ user._id }}"
                                 (change)="changeUserStatus(user)"
                               />
                               <label
                                 class="custom-control-label"
                                 for="{{ user._id }}"
                                 style="cursor: pointer;"
                               ></label>
                             </div>
                             
                       </td>
                       <td>
                           <img  src="assets/images/edit.png" (click)="editData(user._id)" height="25px"  />
                           <!-- <img  src="assets/images/delete.png" (click)="deleteCategorie(user._id)"  height="25px"  />   -->
                           <!-- <img  src="assets/images/eye.png"  (click)="viewData(user._id)"  height="35px"  />   -->
                           <!-- <img  src="assets/images/book.png"  (click)="bookService(bookcontent,user)"  height="35px"  />   -->
                       </td>
                   </tr>
               </tbody>
           </table>
        </div> 
    </div>
</div>

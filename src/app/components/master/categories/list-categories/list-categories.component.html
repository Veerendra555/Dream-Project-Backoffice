<div class="card">
    <div class="card-header page-content-header">
        <div class="row">
            <div class="col-md-3">
                <h3>Categories</h3>    
            </div>
            <div class="col-md-8">
                <button class="btn btn-success" [routerLink]="['/add-categorie']" style="float:right;">+ Categories</button>
            </div>
        </div>
    </div>

    <div class="card-body">
       <div class="table-responsive">
           <table datatable   [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-sm row-border hover">
               <thead style="background-color:#fb9013;">
                   <tr>
                       <th>S NO</th>
                       <th>Categorie Name</th>
                       <th>categorie Image</th>
                       <th>Status</th>
                       <th>Display Status</th>
                       <th>Actions</th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let categorie of categoriesData;let i = index;">
                       <td >{{i+1}}</td>
                       <td>{{categorie?.categoryName}}</td>
                       <td><img  src="{{categorie.imageURL}}" width="50px" height="50px" alt="Categories Image"/></td> 
                
                       <td>
                           <div class="custom-control custom-switch">
                               <input
                                 type="checkbox"
                                 class="custom-control-input"
                                 [checked]="categorie.isActive == true"
                                 id="{{ categorie._id }}"
                                 (change)="changeCategoriesStatus(categorie)"
                               />
                               <label
                                 class="custom-control-label"
                                 for="{{categorie._id}}"
                                 style="cursor: pointer;"
                               ></label>
                             </div>
                             
                       </td>
                       <td>
                        <div class="custom-control custom-switch">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              [checked]="categorie.displayStatus == true"
                              id="{{ categorie._id + i }}"
                              (change)="changeCategoriesDisplayStatus(categorie)"
                            />
                            <label
                              class="custom-control-label"
                              for="{{ categorie._id + i }}"
                              style="cursor: pointer;"
                            ></label>
                          </div>
                          
                    </td>
            
                       <td>
                           <img  src="assets/images/edit.png"  height="25px" (click)="editData(categorie._id)"  />
                           <!-- <img  src="assets/images/delete.png" (click)="deleteCategorie(categorie)"  height="25px"  />   -->
                           <img  src="assets/images/more.png"  (click)="viewData(categorie)"  height="25px"  />  
                       </td>
                   </tr>
               </tbody>
           </table>
        </div> 
    </div>
</div>
